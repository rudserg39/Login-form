<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link href="https://fonts.googleapis.com/css?family=Hind:400,500&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="social">
      <span class="social__text">Sign In</span>
      <ul class="social__list">
        <li class="social__item social__item_facebook"><a href="" class="social__link"><img src="img/facebook.png" class="social__icon"></a></li>
        <li class="social__item social__item_twitter"><a href="" class="social__link"><img src="img/twitter.png" class="social__icon"></a></li>
        <li class="social__item social__item_google"><a href="" class="social__link"><img src="img/google.png" class="social__icon"></a></li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="login">
        <form action="" class="form">
          <input type="email" name="email" class="form__email" autocomplete="off" placeholder="Email Address">
          <input type="password" name="password" class="form__password" autocomplete="off" placeholder="Password">
          <button type="submit" class="form__btn"><span class="form__btn-text">Login into Your Account</span></input>
        </form>
      </div>
      <div class="signup">
        <span class="signup__text">New Here?</span>
        <a href="" class="signup__link">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
